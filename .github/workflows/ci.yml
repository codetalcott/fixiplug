name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate plugin manifest(s)
        run: |
          # Validate plugin-manifest.json if present
          if [ -f plugin-manifest.json ]; then
            npx ajv validate -s plugin-manifest.schema.json -d plugin-manifest.json;
          fi

      - name: TypeScript check (root)
        run: npx tsc --noEmit

      - name: TypeScript check (SDK)
        run: |
          cd plugin-sdk
          npx tsc --noEmit

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Lint code
        run: npx eslint . --ext .ts,.js

      - name: Prettier format check
        run: npx prettier --check .